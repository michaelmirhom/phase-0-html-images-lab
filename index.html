<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
      <!-- First image with valid src attribute and alt text -->
      <img src="image1.jpg" alt="First image">

      <!-- Second image with valid src and alt attributes -->
      <img src="image2.jpg" alt="Second image">
  
      <!-- Third image with valid src, alt, and title attributes -->
      <img src="image3.jpg" alt="Third image" title="Third image description">
  </body>
</html>
